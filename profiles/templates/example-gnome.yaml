# --------------------------------------------------
# Profile metadata
# --------------------------------------------------
metadata:
  name: example-gnome
  description: Example Fedora GNOME profile
  version: "1.0.0" # Semantic Versioning (MAJOR.MINOR.PATCH)
  maintainer: your-name
  release_date: "2025-12-30"
  last_modified: "2025-12-30"

# --------------------------------------------------
# Requirements / compatibility
# --------------------------------------------------
requires:
  distro: fedora
  distro_versions:
    - "42"
    - "43"
  arch: x86_64

# --------------------------------------------------
# Repositories
# --------------------------------------------------
repos:
  rpmfusion-free: true
  rpmfusion-nonfree: true
  vscode: true

# --------------------------------------------------
# Package management
# --------------------------------------------------
packages:
  install:
    # Packages installed on all supported Fedora versions
    all_versions:
      - "@admin-tools"
      - "@base-graphical"
      - "@container-management"
      - "@desktop-accessibility"
      - "@dial-up"
      - "@firefox"
      - "@fonts"
      - "@gnome-desktop"
      - "@guest-desktop-agents"
      - "@hardware-support"
      - "@input-methods"
      - "@libreoffice"
      - "@multimedia"
      - "@networkmanager-submodules"
      - "@printing"
      - "@standard"
      - "@workstation-product"
      - flatpak

    # Fedora-version-specific (optional)
    fedora_42:
      - example-fedora42-only-package

    fedora_43:
      - example-fedora43-only-package

  exclude:
    # Remove packages on all Fedora versions (optional)
    all_versions:
      - gnome-software

    # Fedora-version-specific removals (optional)
    fedora_42:
      - example-fedora42-unwanted-package

    fedora_43:
      - example-fedora43-unwanted-package

# --------------------------------------------------
# Services
# --------------------------------------------------
services:
  # Set the default target
  set-default:
    - graphical.target

  # Enable services at boot (optional)
  enable:
    - gdm.service

  # Disable services without masking (optional)
  disable:
    - example-disable.service

  # Mask services completely (optional)
  mask:
    - example-mask.service

# This is an example profile template.
# Real profiles should remove unused sections.
